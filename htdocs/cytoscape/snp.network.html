<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<link href="Pie_style/style.css" rel="stylesheet">
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, minimal-ui">
<title>Pie style</title>
<script src="Pie_style/jquery.js"></script>
<script src="Pie_style/cytoscape.js"></script>
<script type="text/javascript">
$(function(){ // on dom ready

$('#cy').cytoscape({

  style: cytoscape.stylesheet()
    .selector(':selected')
      .css({
        'background-color': 'black',
        'line-color': 'black',
        'opacity': 1
      })
    .selector('.faded')
      .css({
        'opacity': 0.25,
        'text-opacity': 0
      })
    .selector('edge')
      .css({
                'width': 1,
                'line-color': 'black',
      })
    .selector('node')
      .css({
        'width': 'mapData(width, 0, 10, 0, 100)',
        'height': 'mapData(width, 0, 10, 0, 100)',
        'content': 'data(id)',
        'pie-size': '98%',
        
      }),
elements: {
    nodes: [
{ data: { id: 'MV1', width: 2} },
{ data: { id: 'ABD44735.1_32', width: 8} },
{ data: { id: 'AAZ68701.1_65', width: 8} },
{ data: { id: 'AHC39437.1_64', width: 8} },
],
edges: [
{ data: { id: 'ABD44735.1_32MV1', weight: 100, source: 'ABD44735.1_32', target: 'MV1'} },
{ data: { id: 'AHC39437.1_64MV1', weight: 100, source: 'AHC39437.1_64', target: 'MV1'} },
{ data: { id: 'AAZ68701.1_65MV1', weight: 100, source: 'AAZ68701.1_65', target: 'MV1'} },

]
  },
layout: {
        name: 'cose',
    padding: 10
  },

  ready: function(){
    window.cy = this;
  }
});

});

</script>
</head>
<body>
<div id="cy">
</div>
