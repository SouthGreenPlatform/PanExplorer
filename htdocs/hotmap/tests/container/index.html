

<html>
  <head>
    <link href="../../dist/hotmap.css" rel="stylesheet" type="text/css">

    <style>
      body {
        display: flex;
        margin: 0;
        overflow: hidden;
      }

      .nav-example {
        height: 100%;
        padding: 25px;
        border: 2px solid rgb(67, 38, 173);
      }

      .container {
        height: 100%;
        width: 100%;
      }
    </style>

    <script src="../../dist/hotmap.js"></script>

    <script>
      (function() {
        var req = new XMLHttpRequest();
        req.addEventListener('load', onRes);
        req.open('GET', '../data/test-nocat.json');
        req.send();

        function onRes () {
          var {rows, cols, matrix} = JSON.parse(this.responseText);
          var ele = document.getElementById('hotmap');

          var chart = new Hotmap({
            ele,
            cols,
            rows,
            matrix,
            color: {
              bins: ['=0', '=1', '=2', '>=3'],
              colors: [0x000000, 16440142, 16167991, 16737843]
            }
          })
        }
      })()
     </script>

  </head>

  <body>
    <div class="nav-example">
      This is some container
      <ul>
        <li>foo1</li>
        <li>foo2</li>
        <li>fooooo!</li>
      </ul>
    </div>
    <div class="container">
      <div id="hotmap"></div>
    </div>
  </body>

</html>
