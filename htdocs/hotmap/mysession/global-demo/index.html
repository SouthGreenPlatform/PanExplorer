

<html>
  <head>
    <link href="../../dist/hotmap.css" rel="stylesheet" type="text/css">
    <style>
      /* let's have the body act as container */
      body { margin: 0; overflow: hidden;}
    </style>
    <script src="../../dist/hotmap.js"></script>

    <script>
      (function() {
        var req = new XMLHttpRequest();
        req.addEventListener('load', onRes);
        req.open('GET', '../data/med.json');
        req.send();

        function onRes () {
          var {rows, cols, matrix} = JSON.parse(this.responseText);
          var ele = document.getElementById('hotmap');

          var chart = new Hotmap({
            ele,
            cols,
            rows,
            matrix,
          })
        }
      })()
     </script>

  </head>

  <body>
    <div id="hotmap"></div>
  </body>

</html>
